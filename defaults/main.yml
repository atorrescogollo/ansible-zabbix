---
# defaults file for ansible-role-zabbix
servers_group_name: 'zabbix_servers'
agents_group_name: 'zabbix_agents'

role_actions:
  - install-server
  - install-agent
  - get-users
  - change-user-passwd

zabbix_deb_url: 'https://repo.zabbix.com/zabbix/4.4/debian/pool/main/z/zabbix-release/zabbix-release_4.4-1+buster_all.deb'
dbdata_dumpfile: '/usr/share/doc/zabbix-server-mysql/create.sql.gz'
enablessl: yes
redirectalias: yes

dbname: zabbix
dbuser: zabbix
dbpass: zabbix
timezone: Europe/Madrid
